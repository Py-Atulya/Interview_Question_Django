{% extends 'index.html' %}
{% load static %}
{% block title %} Django Page {% endblock %}

{% block body %}
      <style>
    .container-fluid{
        background-image: url("https://media.licdn.com/dms/image/v2/D5612AQHJalFr7nO_xA/article-cover_image-shrink_720_1280/article-cover_image-shrink_720_1280/0/1710173183065?e=2147483647&v=beta&t=3c__Z4dKL3hX2xseZlZFuREV387P98f0Qydtrtem0f0");
    }
    </style>
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
            <h3 class="text-center text-primary mt-5"><u>{{ django_title }}</u></h3>
            {% if question %}
                {% for que in question %}
                    {% if que.language == "Django" %}
                            <div class="card bg-primary p-3 mt-3">
                                <div class="card-body">
                                    <h3 class="text-white">{{ que.question }}</h3>
                                    <p class="text-white"><textarea id="textarea">{{ que.answer }}</textarea></p>
                                </div>
                            </div>
                    {% endif %}
                {% endfor %}
            {% endif %}
        </div>
        <div class="col-sm-2"></div>
    </div>
</div>
{% endblock %}
